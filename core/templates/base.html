<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Monstro Mercado{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">Mercadito</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          {% if user.is_authenticated %}
            <li class="nav-item me-3 text-white">
              Hola, {{ user.first_name|default:user.username }}
            </li>
            <li class="nav-item me-3">
              <a href="{% url 'profile' %}" class="nav-link">
                {% if user.profile.avatar %}
                  <img src="{{ user.profile.avatar.url }}" 
                      alt="Avatar" 
                      class="rounded-circle" 
                      width="32" height="32"
                      style="object-fit: cover;">
                {% else %}
                  <img src="https://ui-avatars.com/api/?name={{ user.username }}&background=random" 
                      alt="Avatar" 
                      class="rounded-circle" 
                      width="32" height="32">
                {% endif %}
              </a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'account_logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">Salir</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'account_login' %}" class="btn btn-outline-light btn-sm">Entrar</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
