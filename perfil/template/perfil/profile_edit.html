{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Editar perfil</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
