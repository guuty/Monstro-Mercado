{% extends "base.html" %}

{% block title %}Eliminar producto{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-danger mb-4">Eliminar producto</h2>
          <p class="lead">¿Estás seguro de que querés eliminar "<strong>{{ product.title }}</strong>"?</p>
          <p class="text-muted">Esta acción no se puede deshacer.</p>
          
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
            <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancelar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
